name: release-web

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install trunk
        run: cargo install --locked trunk

      - name: Build WASM
        working-directory: crates/sis-pdf-gui
        run: trunk build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          archive="sis-web-${GITHUB_REF_NAME}.zip"
          cd crates/sis-pdf-gui/dist
          zip -r "../../../${archive}" .

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: sis-web
          path: sis-web-${{ github.ref_name }}.zip

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artefacts
        uses: actions/download-artifact@v8
        with:
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/sis-web-${{ github.ref_name }}.zip
