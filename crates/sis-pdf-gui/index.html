<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>sis - PDF security analyser</title>
    <link data-trunk rel="rust" data-wasm-opt="2" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        canvas {
            margin: 0;
            padding: 0;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            font-size: 18px;
        }
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #555;
            border-top-color: #e0e0e0;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="sis_canvas"></canvas>
    <div class="loading" id="loading">
        <p>Loading sis PDF analyser&hellip;</p>
        <div class="spinner"></div>
        <noscript><p>JavaScript is required.</p></noscript>
    </div>
    <script>
        // Remove loading indicator once WASM starts painting
        const observer = new MutationObserver(() => {
            const el = document.getElementById('loading');
            if (el) el.remove();
            observer.disconnect();
        });
        const canvas = document.getElementById('sis_canvas');
        if (canvas) observer.observe(canvas, { attributes: true });
        // Fallback: remove after 10s regardless
        setTimeout(() => {
            const el = document.getElementById('loading');
            if (el) el.remove();
        }, 10000);
    </script>
</body>
</html>
