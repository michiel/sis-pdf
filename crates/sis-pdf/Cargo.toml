[package]
name = "sis-pdf"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sis"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
hex = "0.4"
memmap2 = "0.9"
globset = "0.4"
rayon = "1.10"
sha2 = "0.10"
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
walkdir = "2.5"
sis-pdf-core = { path = "../sis-pdf-core" }
sis-pdf-detectors = { path = "../sis-pdf-detectors" }
sis-pdf-pdf = { path = "../sis-pdf-pdf" }

[features]
ml-graph = ["sis-pdf-core/ml-graph"]
